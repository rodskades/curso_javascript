<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>

        <script>
            var num1 = 42, num2 = 19, nome = 'Geek';
            // var num2 = 19;

            console.log(num1, num2, nome)

            // Soma:
            var res = num1 + num2;
            console.log("O resultado é: " + res);
            console.log(nome);

            // CUIDADO! Dica Geek:
            var num3 = "39";
            res = num1 + num3;  // Isto não irá somar os valores
            console.log(res);

            // Subtração:
            res = num1 - num2;
            console.log(res);

            // Multiplicação:
            res = num1 * num2;
            console.log(res);

            // Divisão:
            res = num1 / num2;
            console.log(res);

            // Módulo (resto da divisão):
            res = num2 % 2;
            console.log(res);

            // Incremento/Decremento:
            num1 += 8;  // subtrair: -=, multiplicar: *=, dividir: /=
            console.log(num1);

            console.log(num1++);  // Imprime 50 e depois incrementa em 1
            console.log(num1--);  // Imprime 51 e depois decrementa em 1
            console.log(++num1);  // Incrementa e depois imprime 51
            console.log(--num1);  // Decrementa e depois imprime 50

        </script>
    </body>
</html>
