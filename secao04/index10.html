        <h1>Seção 04 - Aula 10</h1>

        <script>
            // Intro a Funções

            function somar(num1, num2){
                var res = num1 + num2;

                return res;
            }

            var resultado = somar(6, 4);
            console.log(resultado);

            function mensagem(){
                console.log('Esta é minha mensagem.');
            }

            mensagem();

            function multiplicar(n1, n2){
                return n1 * n2;
            }

            console.log(multiplicar(234, 123));


        </script>
