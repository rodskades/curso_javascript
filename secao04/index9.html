<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 09</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>

        <script>
            // Operador unário e ternário
            // Unário
            var idade = 25;
            idade++;  // operação unária

            console.log(idade);

            // Ternário
            var sexo = 'm';

            if(sexo == 'm'){
                console.log('Masculino');
            }else{
                console.log('Feminino');
            }

            // Ou:
            console.log(sexo === 'm' ? 'Masculino' : 'Feminino')  // Operação ternária


        </script>
    </body>
</html>
