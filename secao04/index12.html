<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 12</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 12</h1>

        <script>
            // Escopo de variáveis

            var teste = 42;  // Variável global

            function somar(num1, num2){
                // Variável local:
                var valor = 5;  // Esta variável não pode ser utilizada fora da função
                return valor + num1 + num2;
            }

            console.log(somar(4, 6));

            for(var i = 0; i < 5; i++){
                var outra = 5;  // Variável global
                console.log(i * outra);
            }

            console.log(outra);  // Temos acesso pois é uma variável global

            for(var j = 0; j < 5; j++){
                let uma = 12;  // Variável local, não pode ser acessada fora do bloco for
                console.log(j * uma);
            }

        </script>
    </body>
</html>
